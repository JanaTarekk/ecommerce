@if (categoryDetails) {

    <section class="max-w-6xl mx-auto p-6 my-12 bg-white shadow-md rounded-lg">
        <h1 class="text-center my-4 text-green-600 text-4xl ">Category Details</h1>
        
        <div class="flex flex-col md:flex-row items-center md:items-stretch gap-8 border border-green-400 rounded-lg p-8">
            
            <div class="md:w-1/3">
                <img [src]="categoryDetails.image" class="w-full rounded-lg shadow-lg object-cover" [alt]="categoryDetails.name">
            </div>
    
            <div class="md:w-2/3 flex flex-col justify-between">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">{{ categoryDetails.name }}</h2>
                    <p class="text-gray-600 mt-2"><strong>Created At:</strong> {{ categoryDetails.createdAt  }}</p>
                    <p class="text-gray-600 mt-2"><strong>Updated At:</strong> {{ categoryDetails.updatedAt  }}</p>
                </div>
    
                <div class="flex flex-col items-start mt-6">
                    <div class="flex items-center text-gray-700">
                        <i class="fas fa-tag text-green-600 text-xl"></i>
                        <span class="text-lg ml-2">{{ categoryDetails.slug }}</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

}
