<section>
    <div class="container mx-auto px-10 py-10">
        <h2 class="text-4xl pb-5 text-center">All Brands</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          
            @for (cat of brands; track cat._id) {
                <div class="bg-white rounded-xl shadow-lg p-4 text-center hover:shadow-xl transition-shadow duration-300 
                            border border-green-400">
                    <img [src]="cat.image" class="w-full h-[250px] object-cover rounded-lg">
                    <h3 class="text-green-600 mt-3 text-lg font-semibold">{{ cat.name }}</h3>
                </div>
            }
            
        </div>
    </div>
</section>
