<section>
    <div class="container mx-auto px-10 py-10">
        <h2 class="text-4xl pb-5 text-center">All Categories</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6">
          
            @for (cat of categories; track cat._id) {
        
                <div class="text-center">
                    <img [src]="cat.image" class="w-full h-[250px] " >
                    <h3 class="text-green-600 mt-2 text-lg font-semibold">{{ cat.name }}</h3>
                </div>
            }
            </div>
        </div>
    
</section>
