@if (detailsProduct) {

    <section class="max-w-6xl mx-auto p-4 my-8 ">
        <h1 class="text-center my-4 text-green-600 text-4xl  pb-2">Product Details</h1>
        <div class="flex flex-col md:flex-row items-center md:items-stretch gap-6 border border-green-400 rounded-lg p-8">
       
            <div class="md:w-1/3">
                <img [src]="detailsProduct.imageCover" class="w-full rounded-lg shadow-lg" [alt]="detailsProduct.title">
            </div>
    
            <div class="md:w-2/3 flex flex-col justify-center">
                <div>
                    <h2 class="text-xl font-semibold">{{ detailsProduct.title }}</h2>
                    <br>
                    <p class="text-gray-600 mt-2">{{ detailsProduct.description }}</p>
                    <br>
    
                    <h3 class="text-lg text-green-600 font-medium mt-2">{{ detailsProduct.category.name }}</h3>
                    <br>
    
                    <div class="flex items-center justify-between mt-3">
                        <span class="text-lg font-bold text-gray-700">{{ detailsProduct.price }} EGP</span>
                        <div class="flex items-center">
                            <i class="fas fa-star text-yellow-300"></i>
                            <span class="text-gray-500 ml-1">{{ detailsProduct.ratingsAverage }}</span>
                        </div>
                    </div>
                </div>
    
                <button (click)="addCartItem(detailsProduct.id)" class="bg-green-600 text-white py-3 px-6 border rounded-md mt-6 text-lg font-medium w-full hover:bg-green-700 transition">
                    Add To Cart
                </button>
            </div>
        </div>
    </section>
    
}
